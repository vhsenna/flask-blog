{% extends "base.html" %}

{% block content %}

{% if name %}
<h1>Hello, {{ name }}!</h1>
{% else  %}
<form class="w-25" method="POST" action="">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.name.label(class="form-label") }}
    {{ form.name(class="form-control") }}
  </div>
  {{ form.submit(class="btn btn-sm btn-secondary") }}
</form>
{% endif %}

{% endblock %}
